<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <script>
      var loc = window.location,
        new_uri;
      if (loc.protocol === "https:") {
        new_uri = "wss:";
      } else {
        new_uri = "ws:";
      }
      new_uri += "//" + loc.host + "/api/scan";

      function hash(type, all) {
        sock = new WebSocket(new_uri);

        sock.onopen = function () {
          sock.send(
            JSON.stringify({
              scanType: type,
              scanAll: all,
            })
          );
        };

        sock.onmessage = function (e) {
          d = JSON.parse(e.data);
          p = (d.Progress / d.Total) * 100;
          document.getElementById(`${type}progress`).style = `width: ${p}%`;
        };
      }
    </script>
  </head>
  <body>
    <div>
      <button type="button" class="btn" onclick="hash('md5', false)">
        <h1>Hash MD5</h1>
      </button>
      <button type="button" class="btn" onclick="hash('md5', true)">
        <h1>Hash MD5 (ALL)</h1>
      </button>
      <div class="progress">
        <div
          id="md5progress"
          class="progress-bar"
          role="progressbar"
          style="width: 0%"
        ></div>
      </div>
    </div>

    <div>
      <button type="button" class="btn" onclick="hash('dhash', false)">
        <h1>Hash DHash</h1>
      </button>
      <button type="button" class="btn" onclick="hash('dhash', true)">
        <h1>Hash DHash (ALL)</h1>
      </button>
      <div class="progress">
        <div
          id="dhashprogress"
          class="progress-bar"
          role="progressbar"
          style="width: 0%"
        ></div>
      </div>
    </div>

    <div>
      <button type="button" class="btn" onclick="hash('phash', false)">
        <h1>Hash PHash</h1>
      </button>
      <button type="button" class="btn" onclick="hash('phash', true)">
        <h1>Hash PHash (ALL)</h1>
      </button>
      <div class="progress">
        <div
          id="phashprogress"
          class="progress-bar"
          role="progressbar"
          style="width: 0%"
        ></div>
      </div>
    </div>

    <ul>
      {{ range .Duplicates }}
        <li>
          <a href="/dupcompare?hash={{ .Hash }}&type={{ .Type }}"
            ><b>{{ .Type }}:</b></a
          >
          {{ range .Images }}
            {{ . }},
          {{ end }}
        </li>
      {{ end }}
    </ul>
  </body>
</html>
