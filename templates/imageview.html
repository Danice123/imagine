<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<style>
			video {
				position: absolute;
				top: 0px;
				right: 0px;
				bottom: 0px;
				left: 0px;
				max-height: 100%;
				max-width: 100%;
				margin: auto;
			}

			img {
				position: absolute;
				top: 0px;
				right: 0px;
				bottom: 0px;
				left: 0px;
				max-height: 100%;
				max-width: 100%;
				margin: auto;
			}

			#random {
				display: none;
			}

			#next:hover #random {
				display: inline;
			}
		</style>
	</head>
	<body style="background-color: black; text-align: center;">
		{{if .Image.IsVideo}}
		<video autoplay loop>
			<source src="/raw{{.Url}}" type="{{.Image.Mimetype}}">
		</video>
		{{else}}
		<img src="/raw{{.Url}}" />
		{{end}}
		<div style="position: fixed; bottom: 0px; left: 0px; z-index: 2147483600;">
			<a href="{{.Previous}}?filter={{.Filter}}">
				<img title="Previous" src="chrome-extension://lhlckkgdiojkapplglfeomlkjllphilo/img/arrow_left.png" width="77" style="float:left;position:relative;cursor:pointer;vertical-align: bottom;">
			</a>
		</div>
		<div id="next" style="position: fixed; bottom: 0px; right: 0px; z-index: 2147483600;">
			<a href="{{.Next}}?filter={{.Filter}}">
				<img title="Next" src="chrome-extension://lhlckkgdiojkapplglfeomlkjllphilo/img/arrow_right.png" width="77" style="float:right;position:relative;cursor:pointer;vertical-align: bottom;">
			</a>
			<a href="/api/random">
				<img id="random" title="Toggle Random ({{.RandomState}})" src="chrome-extension://lhlckkgdiojkapplglfeomlkjllphilo/img/r_left.png" width="28" style="cursor: pointer; position: relative; vertical-align: bottom;">
			</a>
		</div>
		<div id="tags" class="btn-group-vertical" style="position: fixed; top: 0px; left: 0px; z-index: 2147483600;">
			{{range .Tags}}
				{{if .Valid}}
					<a class="btn btn-success" href="/api/tag{{$.Url}}?name={{.Name}}">{{.Name}}</a>
				{{else}}
					<a class="btn btn-danger" href="/api/tag{{$.Url}}?name={{.Name}}">{{.Name}}</a>
				{{end}}
			{{end}}
		</div>
	</body>
</html>
